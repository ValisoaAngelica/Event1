<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Brand</title>
    <link rel="stylesheet" href="../../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script&amp;display=swap">
    <link rel="stylesheet" href="../../static/assets/fonts/fontawesome-all.min.css">
</head>

<body id="page-top">
    <div class="container mt-5">
    <h2 class="mb-4">Créer un nouvel événement</h2>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="{% url 'creer_evenement' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="titre" class="form-label">Titre:</label>
            <input type="text" class="form-control" id="titre" name="titre" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="lieu" class="form-label">Lieu:</label>
            <input type="text" class="form-control" id="lieu" name="lieu">
        </div>

        <div class="mb-3">
            <label for="date_evenement" class="form-label">Date de l'événement:</label>
            <input type="datetime-local" class="form-control" id="date_evenement" name="date_evenement" required>
        </div>

        <div class="mb-3">
            <label for="capacite" class="form-label">Capacité:</label>
            <input type="number" class="form-control" id="capacite" name="capacite" required>
        </div>

        <div class="mb-3">
            <label for="programme" class="form-label">Programme:</label>
            <textarea class="form-control" id="programme" name="programme" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">URL de l'image:</label>
            <input type="url" class="form-control" id="image" name="image">
        </div>

        <button type="submit" class="btn btn-primary">Créer l'événement</button>
    </form>
</div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
